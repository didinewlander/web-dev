    <h1 id="title">כותרת</h1>
    <button onclick="switchText()" id="button">לחץ</button>
    <div class="container" id="container"></div>
    <div class="alert" id="alert"></div>


    <script>
        let array = ["אבי", "יוסי", "ברוך"]; // array[3] => 0,1,2
        let colors = ["black", "red", "green", "yellow", "purple"];
        let counter = -1;
        let colorPlace = -1;
        function switchText() {
            if (counter < array.length - 1) {
                counter++;
            }
            else {
                counter = 0;
            }
            const title = document.getElementById('title').innerHTML = array[counter];

            const container = document.getElementById('container');
            const newElement = document.createElement('p');
            const div = document.createElement('div');
            if (colorPlace < colors.length - 1) {
                colorPlace++;
            }
            else {
                colorPlace = 0;
            }
            newElement.innerHTML = array[counter];
            newElement.style = `color:${colors[colorPlace]}`;
            div.append(newElement);
            container.appendChild(div);
        }
        const report = () => { console.log("clicked"); }
        document.getElementById('button').onclick = () => { report; switchText() };


        document.querySelector('body').addEventListener("click", () => {
            const alert = document.getElementById('alert');

            setTimeout(() => {

                console.log("in")
